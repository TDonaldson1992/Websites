<html>
    <head>
        <title>Memory Games</title>
        
        <link rel="stylesheet" type="text/css" href="/css/default.css" />
        <link rel="stylesheet" type="text/css" href="/css/button.css" />
        <link rel="stylesheet" type="text/css" href="/css/gamemode.css" />
        <link rel="stylesheet" type="text/css" href="/css/game.css" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <script type="text/javascript" src="/js/custom_fade.js"></script>
        <script type="text/javascript" src="/js/start.js"></script>
        <script type="text/javascript" src="/js/tiles_numbers.js"></script>
        <script type="text/javascript" src="/js/gametypeselector_alphabet.js"></script>
        <script type="text/javascript" src="/js/gametypeselector_numbers.js"></script>
        
        <style>
            .title {
                background-image:url('images/title.png');  
                background-repeat: no-repeat;
                background-position: center;
                background-size: contain;
                height: 100%;
                width: 100%;
                display: table;
            }
        </style>
        
        <script>
            $(document).ready(function() {
                $('.game_menu').load("/html/game_menu_table.html");
            });
        </script>
        
        <script>
            function resizeIframe(obj) {
                obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            }
        </script>
    </head>

    <body>
        <table>
            <tr style="height: 25%">
                <td valign="top">
                    <img src="images/topbanner.png" width="100%" height="80%" />
                </td>
            </tr>
            <tr style="height: 50%">
                <td valign="bottom" align="middle">
                    <div class="title">
                        <section class="gradient">
                            <button id="btnStart" onclick="startGame()">
                                <strong>Start</strong>
                            </button>
                        </section>
                    </div>
                        
                    <div class="game_menu">
                    </div>
    
                    <div class="mode_selector_menu">
                    </div>

                    <iframe scrolling="no" seamless="seamless" class="game" 
                            src="html/tiles_numbers.html" align="left" style="margin: auto;"
                            frameborder="0">
                    </iframe>
                </td>
            </tr>
            <tr style="height: 25%">
                <td valign="bottom">
                    <img src="images/bottombanner.png" width="100%" height="80%"/>
                </td>
            </tr>
        </table>
    
        <script type="text/javascript" src="js/cardEffect_Click.js"></script>
    </body>
</html>
